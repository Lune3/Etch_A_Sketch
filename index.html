<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch a sketch</title>
</head>
<body>

    <h1 class="heading">Etch a sketch</h1>
    <div class="drawing">
        <div class="selectionBox">
            <div class="color">
                <p>color</p>
                <div class="colorSelector"></div>
            </div>
            <button class="random box">random</button>
            <button class="eraser box">eraser</button>
            <button class="clear box">clear</button>
            <div class="sliderContainer">
                <div class="sliderValue">
                    <p>16</p>
                </div>
                <input type="range" min="16" max="64" value="16" class="silder">
            </div>
        </div>
        <div class="drawingBox">
            <div class="draw">draw</div>
        </div>
    </div> 
</body>
</html>
